<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://marcusicoi.glitch.me/icon.png" />

    <title>New Years Countdown</title>
    <meta content="New Years 2026 Countdown" property="og:title" />
    <meta content="Realtime countdown for the new year 2026!!" property="og:description" />
    <meta content="https://marcusicoi.github.io/florr/magicff" property="og:url" />
    <!--<meta content="https://embed.com/embedimage.png" property="og:image" />-->
    <meta content="#42e3f5" data-react-helmet="true" name="theme-color" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://marcusicoi.github.io/florr/magicff/style.css" />
    <link rel="stylesheet" href="https://marcusicoi.github.io/florr/magicff/odometer.css" />
    <link rel="stylesheet" media="screen" href="https://fonts.cdnfonts.com/css/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="https://marcusicoi.github.io/florr/magicff/script.js" defer></script>
    <script src="https://marcusicoi.github.io/florr/magicff/odometer.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <div id="bg">
      <div id="center">
        <div id="inner">
          <h1>New Years 2026 Countdown</h1>
          <h2 id="timer"><span class="odometer" id="h1">0</span><span class="odometer" id="h2"></span>:<span class="odometer" id="m1">0</span><span class="odometer" id="m2"></span>:<span class="odometer" id="s1">0</span><span class="odometer" id="s2"></span></h2>
          <h2 id="nd">Next: Loading...</h2><!--<a id="copy" style="background:blue">Copy to discord timestamp</a>
          <h1></h1>
          <h2 id="fb">Followed By:</h2>
          <h2 id="n2" class="f"></h2>
          <h2 id="n3" class="f"></h2>
          <h2 id="n4" class="f"></h2>
          <h2 style="color:red" id="w">WARNING: As of the latest build, the Magic Firefly timer has been randomized. The times shown here are no longer guaranteed to be accurate unless a new pattern can be established.</h2>
          <!--<h2 style="color:red">If anything shows inaccuracy or errors, please let me know</h2>-->
        </div><input id="txt" type="text" style="display:none">
      </div>
      <div id="images"></div>
    </div>
  </body>
</html>
